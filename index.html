’Ñ’•÷Ä ¬´Youth Voices for Change¬ª ’∂’°’≠’°’£’´’Æ’® ’Ω’ø’•’≤’Æ’æ’•’¨ ’ß ’∞’•’∂÷Å ’Ω’° ÷É’∏’≠’•’¨’∏÷Ç ÷Å’°’∂’Ø’∏÷Ç’©’µ’°’¥’¢÷â ’Ñ’•’∂÷Ñ ÷Å’°’∂’Ø’°’∂’∏÷Ç’¥ ’ß’´’∂÷Ñ, ’∏÷Ä ’•÷Ä’´’ø’°’Ω’°÷Ä’§’∂’•÷Ä’® ’°’æ’•’¨’´ ’∑’°’ø ’ø’•’≤’•’Ø’∏÷Ç’©’µ’∏÷Ç’∂ ’∏÷Ç’∂’•’∂’°’∂ ’´÷Ä’•’∂÷Å ’´÷Ä’°’æ’∏÷Ç’∂÷Ñ’∂’•÷Ä’´ ÷á ’ø’•’≤’°’Ø’°’∂ ’´’∂÷Ñ’∂’°’Ø’°’º’°’æ’°÷Ä’¥’°’∂ ’¥’°’Ω’´’∂, ’Ω’∏’æ’∏÷Ä’•’∂, ’©’• ’´’∂’π’∫’•’Ω ’¥’°’Ω’∂’°’Ø÷Å’•’∂ ’∏÷Ä’∏’∑’∏÷Ç’¥’∂’•÷Ä’´ ’®’∂’§’∏÷Ç’∂’¥’°’∂ ’£’∏÷Ä’Æ’®’∂’©’°÷Å’´’∂ ÷á ’´’∂’π’∫’•’Ω ÷Ö’£’ø’°’£’∏÷Ä’Æ’•’∂ ’´÷Ä’•’∂÷Å ’´÷Ä’°’æ’∏÷Ç’∂÷Ñ’∂’•÷Ä’®÷â ‘±’¥’•’∂’°’Ø’°÷Ä÷á’∏÷Ä’®’ù ’∂÷Ä’°’∂÷Å ’∞’∂’°÷Ä’°’æ’∏÷Ä’∏÷Ç’©’µ’∏÷Ç’∂ ’ø’°’¨ ’´÷Ä’•’∂÷Å ’£’´’ø’•’¨’´÷Ñ’∂’•÷Ä’® ’Ø’´’Ω’•’¨’∏÷Ç ’∞’°’Ω’°’Ø’°’Ø’´÷Å’∂’•÷Ä’´ ’∞’•’ø, ’∏÷Ä’∫’•’Ω’¶’´ ’°’æ’•’¨’´ ’∑’°’ø ’•÷Ä’´’ø’°’Ω’°÷Ä’§’∂’•÷Ä’´ ’±’°’µ’∂ ’∞’∂’π’´ ’∏÷Ç’™’•’≤÷â`,
b2:`‘µ÷Ä’´’ø’°’Ω’°÷Ä’§’°’Ø’°’∂ ’∞’∂’°÷Ä’°’æ’∏÷Ä’∏÷Ç’©’µ’∏÷Ç’∂’∂’•÷Ä ’¥’´’ª’°’¶’£’°’µ’´’∂ ’Ø’°’¶’¥’°’Ø’•÷Ä’∫’∏÷Ç’©’µ’∏÷Ç’∂’∂’•÷Ä’∏÷Ç’¥
‘∫’°’¥’°’∂’°’Ø’°’Ø’´÷Å ’§’°÷Ä’°’∑÷Ä’ª’°’∂’∏÷Ç’¥ ’•÷Ä’´’ø’°’Ω’°÷Ä’§’∏÷Ç’©’µ’∏÷Ç’∂’® ’∞’°’Ω’°÷Ä’°’Ø’∏÷Ç’©’µ’°’∂ ’°’º’°’ª’®’∂’©’°÷Å’´, ’∂’∏÷Ä’°÷Ä’°÷Ä’∏÷Ç’©’µ’°’∂ ÷á ’™’∏’≤’∏’æ÷Ä’§’°’æ’°÷Ä’°’Ø’°’∂ ’¶’°÷Ä’£’°÷Å’¥’°’∂ ’£’¨’≠’°’æ’∏÷Ä ’∑’°÷Ä’™’´’π ’∏÷Ç’™’∂ ’ß÷â ’Ñ’´’ª’°’¶’£’°’µ’´’∂ ’Ø’°’¶’¥’°’Ø’•÷Ä’∫’∏÷Ç’©’µ’∏÷Ç’∂’∂’•÷Ä’® ’£’∂’°’¨’∏’æ ’°’æ’•’¨’´ ’∑’°’ø ’•’∂ ’∂’Ø’°’ø’∏÷Ç’¥ ’∂÷Ä’°’∂÷Å ’§’•÷Ä’® ÷á ’Ω’ø’•’≤’Æ’∏÷Ç’¥ ’∞’°÷Ä’©’°’Ø’∂’•÷Ä, ’∏÷Ä’ø’•’≤ ’•÷Ä’´’ø’°’Ω’°÷Ä’§’∂’•÷Ä’® ’Ø’°÷Ä’∏’≤ ’•’∂ ’°÷Ä’ø’°’∞’°’µ’ø’•’¨ ’´÷Ä’•’∂÷Å ’Ø’°÷Ä’Æ’´÷Ñ’®, ’Ø’´’Ω’æ’•’¨ ÷É’∏÷Ä’±’∏’æ ÷á ’¶’°÷Ä’£’°÷Å’∂’•’¨ ’∂’∏÷Ä ’∞’¥’ø’∏÷Ç’©’µ’∏÷Ç’∂’∂’•÷Ä÷â ‘±’µ’Ω ’£’∏÷Ä’Æ’®’∂’©’°÷Å’∏÷Ç’¥ ’°’º’°’∂’±’∂’°’∞’°’ø’∏÷Ç’Ø ’ø’•’≤ ’∏÷Ç’∂’´ ‘µ’æ÷Ä’∏’∫’°’µ’´ ‘Ω’∏÷Ä’∞’∏÷Ç÷Ä’§’® (Council of Europe)’ù ’Ø’°’¶’¥’°’Ø’•÷Ä’∫’∏÷Ç’©’µ’∏÷Ç’∂’®, ’∏÷Ä’∂ ’°÷Ä’§’•’∂ ’ø’°’Ω’∂’°’¥’µ’°’Ø’∂’•÷Ä ’∑’°÷Ä’∏÷Ç’∂’°’Ø ’∂’∫’°’ø’°’Ø’°’∏÷Ç’≤’≤’æ’°’Æ ’°’∑’≠’°’ø’∏÷Ç’¥ ’ß ’•÷Ä’´’ø’°’Ω’°÷Ä’§’∂’•÷Ä’´ ’∂’•÷Ä’£÷Ä’°’æ’æ’°’Æ’∏÷Ç’©’µ’°’∂, ’™’∏’≤’∏’æ÷Ä’§’°’æ’°÷Ä’∏÷Ç’©’µ’°’∂ ÷á ’¥’°÷Ä’§’∏÷Ç ’´÷Ä’°’æ’∏÷Ç’∂÷Ñ’∂’•÷Ä’´ ’∫’°’∑’ø’∫’°’∂’∏÷Ç’©’µ’°’∂ ’°’¥÷Ä’°’∫’∂’§’¥’°’∂ ’∏÷Ç’≤’≤’∏÷Ç’©’µ’°’¥’¢÷â

‘µ’æ÷Ä’∏’∫’°’µ’´ ‘Ω’∏÷Ä’∞’∏÷Ç÷Ä’§’®’ù ’•÷Ä’´’ø’°’Ω’°÷Ä’§’∂’•÷Ä’´ ’∞’°÷Ä’©’°’Ø ’•’æ÷Ä’∏’∫’°’Ø’°’∂ ’°÷Ä’™’•÷Ñ’∂’•÷Ä’´ ’°’¥÷Ä’°’∫’∂’§’¥’°’∂ ’∞’°’¥’°÷Ä
‘µ’æ÷Ä’∏’∫’°’µ’´ ‘Ω’∏÷Ä’∞÷Ä’§’´ ’•÷Ä’´’ø’°’Ω’°÷Ä’§’°’Ø’°’∂ ÷Ñ’°’≤’°÷Ñ’°’Ø’°’∂’∏÷Ç’©’µ’∏÷Ç’∂’® ’∞’´’¥’∂’æ’°’Æ ’ß ¬´‘µ÷Ä’´’ø’°’Ω’°÷Ä’§’∂’•÷Ä’´ ’¥’°’Ω’´’∂ ’∏’π’´’∂’π’ù ’°’º’°’∂÷Å ’•÷Ä’´’ø’°’Ω’°÷Ä’§’∂’•÷Ä’´¬ª ’Ω’Ø’¶’¢’∏÷Ç’∂÷Ñ’´ ’æ÷Ä’°÷â ‘±’µ’Ω ’¥’∏’ø’•÷Å’∏÷Ç’¥’® ’®’∂’§’£’Æ’∏÷Ç’¥ ’ß ’•÷Ä’´’ø’°’Ω’°÷Ä’§’∂’•÷Ä’´ ’°’Ø’ø’´’æ ’¥’°’Ω’∂’°’Ø÷Å’∏÷Ç’©’µ’∏÷Ç’∂’® ’∏÷Ä’∏’∑’∏÷Ç’¥’∂’•÷Ä’´ ’Ø’°’µ’°÷Å’¥’°’∂ ’£’∏÷Ä’Æ’®’∂’©’°÷Å’∏÷Ç’¥ ÷á ’∂÷Ä’°’∂÷Å ’§’•÷Ä’® ’™’∏’≤’∏’æ÷Ä’§’°’æ’°÷Ä’∏÷Ç’©’µ’°’∂ ’°’¥÷Ä’°’∫’∂’§’¥’°’∂ ’£’∏÷Ä’Æ’∏÷Ç’¥÷â
‚Ä¢	European Youth Foundation (EYF)
‘µ’æ÷Ä’∏’∫’°’µ’´ ‘Ω’∏÷Ä’∞÷Ä’§’´ ’°’¥’•’∂’°’Ø’°÷Ä÷á’∏÷Ä ’£’∏÷Ä’Æ’´÷Ñ’∂’•÷Ä’´÷Å ’¥’•’Ø’® European Youth Foundation-’∂ ’ß, ’∏÷Ä’® ÷Ü’´’∂’°’∂’Ω’°’æ’∏÷Ä’∏÷Ç’¥ ’ß ’•÷Ä’´’ø’°’Ω’°÷Ä’§’°’Ø’°’∂ ’Ø’°’¶’¥’°’Ø’•÷Ä’∫’∏÷Ç’©’µ’∏÷Ç’∂’∂’•÷Ä’∂ ’∏÷Ç ’Æ÷Ä’°’£÷Ä’•÷Ä’® ’∏’≤’ª ‘µ’æ÷Ä’∏’∫’°’µ’∏÷Ç’¥÷â EYF-’´ ’∂’∫’°’ø’°’Ø’∂ ’ß ’≠’©’°’∂’•’¨ ’•÷Ä’´’ø’°’Ω’°÷Ä’§’∂’•÷Ä’´ ’¥’°’Ω’∂’°’Ø÷Å’∏÷Ç’©’µ’∏÷Ç’∂’® ’™’∏’≤’∏’æ÷Ä’§’°’æ’°÷Ä’°’Ø’°’∂ ’Ø’µ’°’∂÷Ñ’´’∂, ’¥’°÷Ä’§’∏÷Ç ’´÷Ä’°’æ’∏÷Ç’∂÷Ñ’∂’•÷Ä’´ ’∫’°’∑’ø’∫’°’∂’∏÷Ç’©’µ’°’∂’® ÷á ’Ω’∏÷Å’´’°’¨’°’Ø’°’∂ ’∂’•÷Ä’£÷Ä’°’æ’æ’°’Æ’∏÷Ç’©’µ’°’∂ ’°’¥÷Ä’°’∫’∂’§’¥’°’∂’®÷â ’Ñ’°’Ω’∂’°’Ø’´÷Å’∂’•÷Ä’® ’∞’∂’°÷Ä’°’æ’∏÷Ä’∏÷Ç’©’µ’∏÷Ç’∂ ’•’∂ ’Ω’ø’°’∂’∏÷Ç’¥ ’∂’•÷Ä’Ø’°’µ’°÷Å’∂’•’¨’∏÷Ç ’´÷Ä’•’∂÷Å ’∂’°’≠’°’±’•’º’∂’∏÷Ç’©’µ’∏÷Ç’∂’∂’•÷Ä’®, ’Ω’ø’°’∂’°’¨’∏÷Ç ÷Ü’´’∂’°’∂’Ω’°’Ø’°’∂ ’°’ª’°’Ø÷Å’∏÷Ç’©’µ’∏÷Ç’∂ ÷á ’¥’°’Ω’∂’°’Ø÷Å’•’¨’∏÷Ç ’¥’´’ª’°’¶’£’°’µ’´’∂ ’§’°’Ω’®’∂’©’°÷Å’∂’•÷Ä’´’∂ ’∏÷Ç ÷Ü’∏÷Ä’∏÷Ç’¥’∂’•÷Ä’´’∂÷â
‚Ä¢	‘µ’æ÷Ä’∏’∫’°’µ’´ ’•÷Ä’´’ø’°’Ω’°÷Ä’§’°’Ø’°’∂ ’Ø’•’∂’ø÷Ä’∏’∂’∂’•÷Ä ‚Äì ’ç’ø÷Ä’°’Ω’¢’∏÷Ç÷Ä’£ ÷á ‘≤’∏÷Ç’§’°’∫’•’∑’ø
‘µ’æ÷Ä’∏’∫’°’µ’´ ‘Ω’∏÷Ä’∞÷Ä’§’´ ’•÷Ä’´’ø’°’Ω’°÷Ä’§’°’Ø’°’∂ ’Ø’•’∂’ø÷Ä’∏’∂’∂’•÷Ä’®, ’∏÷Ä’∏’∂÷Ñ ’£’ø’∂’æ’∏÷Ç’¥ ’•’∂ ’ç’ø÷Ä’°’Ω’¢’∏÷Ç÷Ä’£’∏÷Ç’¥ ÷á ‘≤’∏÷Ç’§’°’∫’•’∑’ø’∏÷Ç’¥, ’°’∂÷Å’Ø’°÷Å’∂’∏÷Ç’¥ ’•’∂ ’¢’°’¶’¥’°’¶’°’∂ ’Ø÷Ä’©’°’Ø’°’∂ ÷á ’æ’•÷Ä’°’∫’°’ø÷Ä’°’Ω’ø’¥’°’∂ ’Æ÷Ä’°’£÷Ä’•÷Ä÷â ‘±’µ’Ω’ø’•’≤ ’Ø’°’¶’¥’°’Ø’•÷Ä’∫’æ’∏÷Ç’¥ ’•’∂ ’Ω’•’¥’´’∂’°÷Ä’∂’•÷Ä, ’Ø’∏’∂÷Ü’•÷Ä’°’∂’Ω’∂’•÷Ä ÷á ’©’•’¥’°’ø’´’Ø ’§’°’Ω’®’∂’©’°÷Å’∂’•÷Ä ’°’µ’∂’∫’´’Ω’´ ’∞’°÷Ä÷Å’•÷Ä’´ ’∑’∏÷Ç÷Ä’ª, ’´’∂’π’∫’´’Ω’´÷Ñ ’•’∂ ’¥’°÷Ä’§’∏÷Ç ’´÷Ä’°’æ’∏÷Ç’∂÷Ñ’∂’•÷Ä’®, ’•÷Ä’´’ø’°’Ω’°÷Ä’§’°’Ø’°’∂ ’°’º’°’ª’∂’∏÷Ä’§’∏÷Ç’©’µ’∏÷Ç’∂’®, ’™’∏’≤’∏’æ÷Ä’§’°’æ’°÷Ä’°’Ø’°’∂ ’¥’°’Ω’∂’°’Ø÷Å’∏÷Ç’©’µ’∏÷Ç’∂’® ÷á ’¥’∑’°’Ø’∏÷Ç’©’°’µ’´’∂ ’¢’°’¶’¥’°’¶’°’∂’∏÷Ç’©’µ’∏÷Ç’∂’®÷â

‘µ’æ÷Ä’∏’∫’°’Ø’°’∂ ’Ñ’´’∏÷Ç’©’µ’°’∂ ’•÷Ä’´’ø’°’Ω’°÷Ä’§’°’Ø’°’∂ ’Æ÷Ä’°’£÷Ä’•÷Ä
