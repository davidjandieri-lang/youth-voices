<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<title>Youth Voices for Change</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body { margin:0; font-family:Arial, sans-serif; background:#fff; color:#333; }
header { text-align:center; background:#fff; position:relative; }
header img { width:100%; max-height:750px; object-fit:cover; border-radius:12px; margin-top:10px; box-shadow:0 6px 18px rgba(0,0,0,0.35); }
.lang-switch { position:absolute; top:25px; right:25px; }
.lang-switch button { background:#ff6600; border:none; padding:8px 14px; color:#fff; margin:0 3px; border-radius:6px; cursor:pointer; font-weight:bold; }
.lang-switch button.active { background:#333; }
.intro { text-align:center; padding:40px 20px; }
.intro h2 { font-size:30px; margin-bottom:15px; }
.intro p { max-width:800px; margin:0 auto 25px; line-height:1.6; }
.intro button { padding:12px 25px; border:2px solid #333; background:transparent; font-weight:bold; cursor:pointer; transition:0.3s; border-radius:6px; }
.intro button:hover { background:#333; color:#fff; }
.hidden-text { display:none; max-width:900px; margin:25px auto; text-align:left; line-height:1.6; background:#fafafa; padding:20px; border-radius:10px; }
.hidden-text.show { display:block; }
.blocks { background:#f4f4f4; padding:40px 20px; }
.block { background:#fff; margin:20px auto; max-width:900px; padding:0 0 10px 0; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
.block-title { font-size:20px; font-weight:bold; cursor:pointer; padding:15px; background:#ff6600; color:#fff; border-radius:10px 10px 0 0; }
.block-content { display:none; padding:18px; line-height:1.6; white-space:pre-line; }
.block-content.show { display:block; }
footer { background:#333; color:#ccc; padding:30px 20px; text-align:center; margin-top:40px; }
footer p { max-width:800px; margin:10px auto; line-height:1.5; }
.social { margin-top:15px; }
.social a { color:#fff; margin:0 10px; font-size:22px; text-decoration:none; }
.social a:hover { color:#ff6600; }
</style>
</head>
<body>

<header>
<img src="21d5855d-2de4-4699-bc4d-307c58045f0c.jpg" alt="Youth Voices for Change – მთავარი ფოტო პლატფორმაზე">
<div class="lang-switch">
<button onclick="setLang('ka')" id="btn-ka" class="active">ქართული</button>
<button onclick="setLang('hy')" id="btn-hy">Հայերեն</button>
<button onclick="setLang('az')" id="btn-az">Azərbaycan</button>
</div>
</header>

<section class="intro">
<h2 id="main-title"></h2>
<p id="main-text"></p>
<button id="more-btn" onclick="toggleMore()"></button>
<div class="hidden-text" id="more-text"></div>
</section>

<section class="blocks">
<div class="block">
<div class="block-title" id="title-b1" onclick="toggleBlock('b1')" aria-expanded="false"></div>
<div class="block-content" id="b1"></div>
</div>
<div class="block">
<div class="block-title" id="title-b2" onclick="toggleBlock('b2')" aria-expanded="false"></div>
<div class="block-content" id="b2"></div>
</div>
</section>

<footer>
<p>ჩვენი მიზანია ახალგაზრდებისთვის საგანმანათლებლო შესაძლებლობებისა და პროექტების შესახებ ინფორმაციის გაზიარება...</p>
<p>ელ-ფოსტა: initiativecivilsociety@gmail.com</p>
<div class="social">
<a href="https://www.facebook.com/profile.php?id=100067001153111" target="_blank"><i class="fab fa-facebook"></i></a>
<a href="https://www.instagram.com/vfc1.6/" target="_blank"><i class="fab fa-instagram"></i></a>
</div>
</footer>

<script>
const texts = {
ka:{
title:"ახალგაზრდების ხმა ცვლილებებისათვის",
main:"მოგესალმებით ჩვენს სამენოვან ონლაინ პლატფორმაზე!",
more:"ჩვენი მიზანია ახალგაზრდებისთვის საგანმანათლებლო შესაძლებლობებისა და პროექტების შესახებ ინფორმაციის გაზიარება...",
moreBtn:"გაიგე მეტი",
titles:["პროექტის მოკლე აღწერა","სომხური და აზერბაიჯანული თარგმანები"],
b1:`ბოლნისი პატარა, მაგრამ მრავალფეროვნებით მდიდარი. თუმცა ახალგაზრდებისთვის ცხოვრება აქ მარტივი არ არის. ბევრ მათგანს არ აქვთ შესაძლებლობა გადაწყვეტილების მიღების პროცესში ჩაერთონ, ზოგი ენობრივი ბარიერის და დისკრიმინაციის გამო აქტივობებში ვერ მონაწილეობს, ზოგისთვის კი უბრალოდ არ არსებობს ადგილი, სადაც ერთმანეთთან საუბარი და აზრების გაზიარებას შეძლებენ.
ჩვენი პროექტი ”Youth Voices for Change” სწორედ ამის შეცვლის სურვილით შეიქმნა. გვსურდა კიდევ უფრო მეტი გაეგოთ ახალგაზრდებს მათი უფლებებისა და ადგილობრივი თვითმმართველობის შესახებ, ესწავლათ თუ როგორ მიიღონ მონაწილეობა გადაწყვეტილებების მიღებების პროცესში და როგორ გამოიყენონ თავიანთი უფლებები. რაც მთავარია მისცემოდათ შესაძლებლობა ცოდნის გააზიარებებისა თანატოლებისთვის, რათა კიდევ მეტი ახალგაზრდული ხმა ისმოდეს ძლიერად.
ეს ყველაფერი იმისთვის, რომ ახალგაზრდები უფრო აქტიურად იყვნენ ჩართულნი საკუთარ ქალაქსა და სოფელში და თავიანთი იდეებითა და ენერგიით აქციონ იგი უკეთეს ადგილად ყველასთვის.`,
b2:`რა თქმა უნდა! აი, თარგმანი აზერბაიჯანულ და სომხურ ენებზე:`
},
hy:{
title:"Երիտասարդների ձայնը փոփոխությունների համար",
main:"Բարի գալուստ մեր եռալեզու հարթակ։",
more:"Մեր նպատակը երիտասարդներին կրթական հնարավորությունների մասին տեղեկատվություն տրամադրելն է...",
moreBtn:"Իմանալ ավելին",
titles:["Նախագծի համառոտ նկարագրություն","Թարգմանությունները"],
b1:"Բովանդակություն հայերեն կտեղდეს այստեղ...",
b2:"Թարգմանությունների մասին ինֆո հայերեն..."
},
az:{
title:"Dəyişiklər üçün Gənclərin Səsi",
main:"Üçdilli platformamıza xoş gəlmisiniz!",
more:"Məqsədimiz gənclərə təhsil imkanları haqqında məlumat verməkdir...",
moreBtn:"Daha çox öyrən",
titles:["Layihənin qısa təsviri","Tərcümələr"],
b1:"Azərbaycan dilində mətni buraya daxil edə შეგიძლია...",
b2:"Tərcümələr haqqında məlumat..."
}
};

let currentLang="ka";

function setLang(lang){
currentLang=lang;
document.getElementById("main-title").innerText=texts[lang].title;
document.getElementById("main-text").innerText=texts[lang].main;
document.getElementById("more-text").innerText=texts[lang].more;
document.getElementById("more-btn").innerText=texts[lang].moreBtn;
for(let i=1;i<=2;i++){
 document.getElementById("title-b"+i).innerText=texts[lang].titles[i-1];
 document.getElementById("b"+i).innerText=texts[lang]["b"+i];
}
document.querySelectorAll('.lang-switch button').forEach(btn=>btn.classList.remove('active'));
document.getElementById("btn-"+lang).classList.add('active');
}

function toggleMore(){document.getElementById("more-text").classList.toggle("show");}
function toggleBlock(id){
const el=document.getElementById(id);
el.classList.toggle("show");
el.previousElementSibling.setAttribute('aria-expanded',el.classList.contains("show"));
}
setLang("ka");
</script>
</body>
</html>
