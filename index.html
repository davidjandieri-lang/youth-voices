b1:`ბოლნისი პატარა, მაგრამ მრავალფეროვნებით მდიდარი. თუმცა ახალგაზრდებისთვის ცხოვრება აქ მარტივი არ არის. ბევრ მათგანს არ აქვთ შესაძლებლობა გადაწყვეტილების მიღების პროცესში ჩაერთონ, ზოგი ენობრივი ბარიერის და დისკრიმინაციის გამო აქტივობებში ვერ მონაწილეობს, ზოგისთვის კი უბრალოდ არ არსებობს ადგილი, სადაც ერთმანეთთან საუბარი და აზრების გაზიარებას შეძლებენ.
ჩვენი პროექტი ”Youth Voices for Change” სწორედ ამის შეცვლის სურვილით შეიქმნა. გვსურდა კიდევ უფრო მეტი გაეგოთ ახალგაზრდებს მათი უფლებებისა და ადგილობრივი თვითმმართველობის შესახებ, ესწავლათ თუ როგორ მიიღონ მონაწილეობა გადაწყვეტილებების მიღებების პროცესში და როგორ გამოიყენონ თავიანთი უფლებები. რაც მთავარია მისცემოდათ შესაძლებლობა ცოდნის გააზიარებებისა თანატოლებისთვის, რათა კიდევ მეტი ახალგაზრდული ხმა ისმოდეს ძლიერად.

b2:`თანამედროვე ეპოქაში ახალგაზრდები საზოგადოების პროგრესის, ინოვაციების და დემოკრატიული განვითარების მთავარი მამოძრავებელი ძალა არიან.

ევროსაბჭო - ახალგაზრდების პლატფორმა ევროპული ღირებულებების გასაძლიერებლად
ევროსაბჭოს ახალგაზრდული პოლიტიკა დაფუძნებულია პრინციპზე: „არაფერი ახალგაზრდების შესახებ — ახალგაზრდების გარეშე“.
ეს მიდგომა ხაზს უსვამს ახალგაზრდების აქტიურ მონაწილეობას გადაწყვეტილებების მიღების პროცესში და მათ როლს დემოკრატიის განმტკიცებაში.
🔹 European Youth Foundation (EYF)
ევროსაბჭოს ერთ-ერთი ყველაზე მნიშვნელოვანი ინსტრუმენტია European Youth Foundation, რომელიც აფინანსებს ახალგაზრდულ ორგანიზაციებსა და პროექტებს ევროპის მასშტაბით.
EYF-ის მიზანია ხელი შეუწყოს ახალგაზრდების მონაწილეობას დემოკრატიულ ცხოვრებაში, ადამიანის უფლებების დაცვაში და სოციალური ჩართულობის გაძლიერებაში.
მონაწილეებს ეძლევათ შესაძლებლობა წარადგინონ საკუთარი ინიციატივები, მიიღონ ფინანსური მხარდაჭერა და მონაწილეობა მიიღონ საერთაშორისო ტრენინგებსა და ფორუმებში.
🔹 ევროპის ახალგაზრდული ცენტრები – სტრასბურგი და ბუდაპეშტი
ევროსაბჭოს ახალგაზრდული ცენტრები, რომლებიც მდებარეობს სტრასბურგსა და ბუდაპეშტში, მასპინძლობენ მრავალფეროვან საგანმანათლებლო და ტრენინგულ პროგრამებს.
აქ ტარდება სემინარები, კონფერენციები და თემატური კურსები ისეთ საკითხებზე, როგორებიცაა ადამიანის უფლებები, ახალგაზრდული ლიდერობა, დემოკრატიული მონაწილეობა და კულტურული მრავალფეროვნება.

ევროკავშირის ახალგაზრდული პროგრამები
ევროკავშირი ახალგაზრდებისთვის გლობალურად ცნობილ და მრავალფეროვან შესაძლებლობებს სთავაზობს.
პროგრამა Erasmus+ აერთიანებს სასწავლო, მოხალისეობრივ და გაცვლით პროექტებს, რომლებიც ხელს უწყობს კულტურათაშორისი თანამშრომლობის გაღრმავებასა და ევროპული ცნობიერების ფორმირებას.

გაერო ახალგაზრდებს აძლევს შესაძლებლობას მონაწილეობა მიიღონ გლობალურ ინიციატივებში, რომლებიც ეხება მდგრად განვითარებას, განათლებას, მშვიდობასა და ადამიანის უფლებებს.
UN Volunteers (UNV) პროგრამა საშუალებას აძლევს ახალგაზრდებს იმუშაონ როგორც ადგილზე, ისე დისტანციურად საერთაშორისო პროექტებში.
ასევე, UN Youth Delegate Programme ახალგაზრდებს აძლევს შანსს წარმოადგინონ თავიანთი ქვეყანა გაეროს სხდომებზე, ხოლო UNDP, UNICEF და UNESCO რეგულარულად აცხადებენ სტაჟირებებსა და ახალგაზრდულ კონკურსებს.

b1:`Բոլնիսը փոքր է, բայց հարուստ բազմազանությամբ։ Սակայն երիտասարդների համար այստեղ ապրելը հեշտ չէ։ Նրանցից շատերը հնարավորություն չունեն մասնակցելու որոշումների ընդունման գործընթացին, ոմանք՝ լեզվական խոչընդոտների և խտրականության պատճառով չեն կարող մասնակցել գործունեություններին, իսկ ոմանց համար պարզապես չկա այնպիսի վայր, որտեղ կարողանան շփվել միմյանց հետ և կիսվել մտքերով։
Մեր «Youth Voices for Change» նախագիծը ստեղծվել է հենց սա փոխելու ցանկությամբ։ Մենք ցանկանում էինք, որ երիտասարդները ավելի շատ տեղեկություն ունենան իրենց իրավունքների և տեղական ինքնակառավարման մասին, սովորեն, թե ինչպես մասնակցեն որոշումների ընդունման գործընթացին և ինչպես օգտագործեն իրենց իրավունքները։ Ամենակարևորը՝ նրանց հնարավորություն տալ իրենց գիտելիքները կիսելու հասակակիցների հետ, որպեսզի ավելի շատ երիտասարդների ձայն հնչի ուժեղ։
Այս ամենը արվում է նրա համար, որպեսզի երիտասարդները ավելի ակտիվ մասնակցեն իրենց քաղաքում և գյուղում և իրենց գաղափարներով ու էներգիայով այն դարձնեն ավելի լավ վայր բոլորի համար։`,
b2:`Երիտասարդական հնարավորություններ միջազգային կազմակերպություններում
Ժամանակակից դարաշրջանում երիտասարդությունը հասարակության առաջընթացի, նորարարության և ժողովրդավարական զարգացման գլխավոր շարժիչ ուժն է։ Միջազգային կազմակերպությունները գնալով ավելի շատ են նկատում նրանց դերը և ստեղծում հարթակներ, որտեղ երիտասարդները կարող են արտահայտել իրենց կարծիքը, կիսվել փորձով և զարգացնել նոր հմտություններ։ Այս գործընթացում առանձնահատուկ տեղ ունի Եվրոպայի Խորհուրդը (Council of Europe)՝ կազմակերպությունը, որն արդեն տասնամյակներ շարունակ նպատակաուղղված աշխատում է երիտասարդների ներգրավվածության, ժողովրդավարության և մարդու իրավունքների պաշտպանության ամրապնդման ուղղությամբ։

Եվրոպայի Խորհուրդը՝ երիտասարդների հարթակ եվրոպական արժեքների ամրապնդման համար
Եվրոպայի Խորհրդի երիտասարդական քաղաքականությունը հիմնված է «Երիտասարդների մասին ոչինչ՝ առանց երիտասարդների» սկզբունքի վրա։ Այս մոտեցումը ընդգծում է երիտասարդների ակտիվ մասնակցությունը որոշումների կայացման գործընթացում և նրանց դերը ժողովրդավարության ամրապնդման գործում։
• European Youth Foundation (EYF)
Եվրոպայի Խորհրդի ամենակարևոր գործիքներից մեկը European Youth Foundation-ն է, որը ֆինանսավորում է երիտասարդական կազմակերպություններն ու ծրագրերը ողջ Եվրոպայում։ EYF-ի նպատակն է խթանել երիտասարդների մասնակցությունը ժողովրդավարական կյանքին, մարդու իրավունքների պաշտպանությանը և սոցիալական ներգրավվածության ամրապնդմանը։ Մասնակիցները հնարավորություն են ստանում ներկայացնելու իրենց նախաձեռնությունները, ստանալու ֆինանսական աջակցություն և մասնակցելու միջազգային դասընթացներին ու ֆորումներին։
• Եվրոպայի երիտասարդական կենտրոններ – Ստրասբուրգ և Բուդապեշտ
Եվրոպայի Խորհրդի երիտասարդական կենտրոնները, որոնք գտնվում են Ստրասբուրգում և Բուդապեշտում, անցկացնում են բազմազան կրթական և վերապատրաստման ծրագրեր։ Այստեղ կազմակերպվում են սեմինարներ, կոնֆերանսներ և թեմատիկ դասընթացներ այնպիսի հարցերի շուրջ, ինչպիսիք են մարդու իրավունքները, երիտասարդական առաջնորդությունը, ժողովրդավարական մասնակցությունը և մշակութային բազմազանությունը։

Եվրոպական Միության երիտասարդական ծրագրեր
Եվրոպական Միությունը երիտասարդներին առաջարկում է գլոբալ առումով հայտնի և բազմազան հնարավորություններ։ Erasmus+ ծրագիրը միավորում է ուսումնական, կամավորական և փոխանակման նախագծեր, որոնք նպաստում են միջմշակութային համագործակցության խորացմանը և եվրոպական գիտակցության ձևավորմանը։ Կարևոր է նաև European Solidarity Corps-ը, որը երիտասարդներին (18–30 տարեկան) հնարավորություն է տալիս աշխատելու սոցիալական, բնապահպանական կամ կրթական ոլորտներում Եվրոպայի տարբեր երկրներում։ ԵՄ հաստատություններում գործող պրակտիկայի ծրագրերը՝ օրինակ՝ Եվրոպական հանձնաժողովի և Եվրոպական խորհրդարանի Blue Book Traineeship-ը, երիտասարդներին թույլ են տալիս խորացնել իրենց գիտելիքները եվրոպական քաղաքականության և հանրային կառավարման ոլորտում։

Միավորված ազգերի կազմակերպություն (ՄԱԿ)
ՄԱԿ-ը երիտասարդներին հնարավորություն է տալիս մասնակցելու գլոբալ նախաձեռնություններին, որոնք վերաբերում են կայուն զարգացմանը, կրթությանը, խաղաղությանը և մարդու իրավունքներին։ UN Volunteers (UNV) ծրագիրը երիտասարդներին թույլ է տալիս աշխատել ինչպես տեղում, այնպես էլ հեռավար ձևով միջազգային նախագծերում։ Բացի այդ, UN Youth Delegate Programme-ը երիտասարդներին հնարավորություն է տալիս ներկայացնելու իրենց երկիրը ՄԱԿ-ի նիստերին, իսկ UNDP, UNICEF և UNESCO-ն պարբերաբար հայտարարում են պրակտիկաներ և երիտասարդական մրցույթներ։

Այլ միջազգային հնարավորություններ
Բացի Եվրոպայի Խորհրդից և ԵՄ-ից, երիտասարդների համար բազմաթիվ կարիերային և կրթական ուղիներ կան այլ միջազգային կազմակերպություններում ևս.
• OSCE – Պրակտիկաներ ժողովրդավարության, անվտանգության և մարդու իրավունքների ոլորտներում;
• OECD – Տնտեսական և կրթական քաղաքականության ուսումնասիրական պրակտիկաներ;
• World Bank Group – “Young Professionals” ծրագիր երիտասարդ մասնագետների համար, ովքեր հետաքրքրված են զարգացման տնտեսագիտությամբ և նորարարություններով։

Եզրակացություն
Եվրոպայի Խորհուրդը և այլ միջազգային կազմակերպություններ երիտասարդների համար ստեղծում են մի տարածք, որտեղ միավորվում են գիտելիքը, փորձը և սոցիալական պատասխանատվությունը։ Նման ծրագրերի միջոցով երիտասարդները ոչ միայն մասնագիտորեն են զարգանում, այլև դառնում են ակտիվ քաղաքացիներ, որոնք պատրաստ են իրենց ներդրումն ունենալ գլոբալ հասարակության զարգացման գործում։`
